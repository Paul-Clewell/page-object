<html>

<head>
<title>Modal 2</title>
    
<script>
  function delay_action(other_function) {
    setTimeout(other_function, 3000);
  }

  function close_window() {
    self.close()
  }
  
  function alert_box_2() {
  alert("Nested Modal Alert");
  }
  
  function confirm_pop_2() {
  confirm("Nested Confirm: Press OK or Cancel");
  }
  
</script>

</head>

<body>

<h2>Modal 2</h2>

<h3>Close buttons</h3>
<input id=close_window2 type="button" onclick="close_window()" value="Close window"/>
<input id=delayed_close2 type=button onclick="delay_action('close_window()')" value="Close window with delay" />

<h3>Alerts and Confirms</h3>

<input id=open_alert_box_2 type=button onclick=alert_box_2() value="Open Nested Modal Alert"/>
<input id=open_confirm_box type=button onclick=confirm_pop_2() value="Open Nested Modal Confirm Box"/>


</body>
</html>
